<div class="container">
    <h1 class="main-heading-1">Upload file to preview results !</h1>
    <div class="file-grid">
        <input 
            type="file" 
            id="file" 
            accept=".jpg,.png,.pdf,.txt,.tif,.TIF,.TIFF"
            #file
            (change)="preview(file.files!)"/>

        <div class="file-preview-icon" *ngIf="isImage || isPdf">
            <div *ngIf="isPdf" class="fake-wrapper" style="width:80px; height:80px; overflow:hidden;">
                <div  class="pdf-container" style=" width:80px; height:80px;">
                    <pdf-viewer [src]="localUrl"  
                                [render-text]="true" 
                                [fit-to-page]="true"  
                                [show-borders]="false"
                                style="width: 100px; height: 100px;">
                        </pdf-viewer>
                </div>
            </div>
            <img [src]="imgURL"  *ngIf="isImage" height="80" height="80">
        </div>
        
        <label for="file">
            <i class="fa fa-upload upload-icon" aria-hidden="true"></i>
            Upload File
        </label>
    </div>

    <div class="token-container" *ngIf="tokens && tokens.length > 0">
        <span *ngFor="let token of tokens; let in = index" class="token">
           {{token}}
          </span>
    </div>
</div>
<app-spinner *ngIf="showSpinner"></app-spinner>
